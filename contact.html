  <body>
  <!-- contact -->
  <div class="container-small">
    <form action="" method="get" class="form-example">
      <div class="form">
        <input type="text" name="name" id="name" placeholder="Nom PrÃ©nom" required>
      </div>
      <div class="form">
        <input type="email" name="email" id="email" placeholder="Email" required>

      <div class="form">
        <textarea type="message" name="message" id="message" placeholder="Votre message ici..." rows="5" required></textarea>

      <div class="block-contact">
        <i class="fa fa-map-marker fa-2x icon-contact"></i>
